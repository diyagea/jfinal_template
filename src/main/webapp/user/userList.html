#@layout()
#define main()
<div class="admin-content-box">
	<!-- 列表 -->
	<div class="jf-admin-panel-box">
		<div>
			<button class="layui-btn" onclick="showFancyBox('/demo/user/add">添加</button>
		</div>
		<table class="layui-table" lay-skin="line">
		  <thead>
		    <tr>
		      <th></th>
		      <th>名称</th>
		      <th>年龄</th>
		      <th>操作</th>
		    </tr>
		  </thead>
		  <tbody>
		   #for(x : page.list)
		    <tr>
		      	<td>#(x.id)</td>
		      	<td>#(x.name)</td>
		      	<td>#(x.age)</td>
		      <td>
					<span onclick="showFancyBox('/demo/user/view?id=#(x.id)')">查看</span>
					<span onclick="showFancyBox('/demo/user/edit?id=#(x.id)')">更新</span>
					<span onclick="showFancyBox('/demo/user/delete?id=#(x.id)')">删除</span>
		      </td>
		    </tr>
		   #end
		  </tbody>
		</table>

		#@paginate(page.pageNumber, page.totalPage, "/demo/user/list?p=")

	</div>

</div>
#end

#define css()

#end

#define js()

	<script type="text/javascript">

	</script>
#end
